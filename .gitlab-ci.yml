image: projectserum/build:v0.22.0

stages:
  - build
  - deploy
  - post

variables:
  TARGET: target/deploy/nosana_jobs.so
  PROGRAM_ID: nosJwntQe4eEnFC2mCsY9J15qw7kRQCDqcjcPj6aPbR

.anchor:
  before_script:
    - echo $SOLANA_WALLET > ~/.config/solana/id.json
  after_script:
    - rm ~/.config/solana/id.json

test build:
  extends: .anchor
  stage: build
  script:
    - yarn install
    - anchor test
  rules:
    - if: $CI_MERGE_REQUEST_ID
  artifacts:
    paths:
      - $TARGET

build:
  extends: .anchor
  stage: build
  script:
    - sed -i 's/#default/default/' programs/nosana_jobs/Cargo.toml
    - anchor build
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  artifacts:
    paths:
      - $TARGET

.deploy:
  extends: .anchor
  stage: deploy
  script:
    - |
      anchor upgrade \
        --program-id $PROGRAM_ID \
        --provider.cluster $CLUSTER \
        $TARGET

deploy devnet:
  extends: .deploy
  variables:
    CLUSTER: devnet
  rules:
    - if: $CI_MERGE_REQUEST_ID

deploy testnet:
  extends: .deploy
  variables:
    CLUSTER: testnet
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

deploy mainnet:
  extends: .deploy
  variables:
    CLUSTER: mainnet
  when: manual
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

release:
  image: registry.gitlab.com/nosana-ci/tools/containers/semver
  script: release.sh
  stage: post
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
